<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Conway Game of Life</title>
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="./css/conway.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Conway - Game of Life</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
			<form class="navbar-form navbar-right" role="search">
				<button id="clear_field" class="btn btn-primary" type="button">
					Clear GameField
				</button>
				<button id="export" class="btn btn-primary" type="button">
					Export To JSON
				</button>
				<button id="import" class="btn btn-primary" type="button">
					Import From JSON
				</button>
				<button id="counter" class="btn btn-primary" type="button">
					Generation <span class="badge">1</span>
				</button>
				<button id="play_pause" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon glyphicon-pause"></span>
				</button>
			</form>

		</div><!-- /.navbar-collapse -->
	</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="list-group">
				<a href="http://de.wikipedia.org/wiki/Conways_Spiel_des_Lebens#Die_Spielregeln" class="list-group-item">
					<h4 class="list-group-item-heading">Conways Spiel des Lebens</h4>
					<p class="list-group-item-text">Regeln zu Game of Live auf Wikipedia</p>
				</a>
				<a href="http://api.jquery.com/" class="list-group-item">
					<h4 class="list-group-item-heading">jQuery</h4>
					<p class="list-group-item-text">Doku zu jQuery</p>
				</a>
				<a href="http://molily.de/js/" class="list-group-item">
					<h4 class="list-group-item-heading">Einführung in JavaScript</h4>
					<p class="list-group-item-text">(Sehr) ausführlich</p>
				</a>
			</div>
			<div class="dropdown">
			    <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Start Figuren
			    <span class="caret"></span></button>
			    <ul id="selector" class="dropdown-menu" role="menu" aria-labelledby="menu1">
			    </ul>
			  </div>
		</div>
		<div class="col-md-9">
			<div id="field" ></div>
		</div>
	</div>
</div>
<script>
	var Conway = {};
</script>
<script src="./js/lib/jquery.min.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="./js/conway.js"></script>
<script src="./js/generation.js"></script>
<script src="./js/gamefield.js"></script>
<script src="./js/timer.js"></script>
<script src="./js/algorithm.js"></script>
<script src="./js/gameexport.js"></script>
<script src="./js/interact.js"></script>
<script src="./js/patterns.js"></script>
</body>
</html>
